</head>

<body>
    <div class="overlay" id="overlay"></div>

    <div class="signup-container">
        <div class="signup-header">

            <p>T·∫°o t√†i kho·∫£n AlgoLearn m·ªõi</p>
        </div>

        <form id="signupForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">H·ªç v√† t√™n</label>

            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nh·∫≠p email c·ªßa b·∫°n">

    <script>
        function showSuccessMessage() {
            const overlay = document.getElementById('overlay');
            const successMessage = document.getElementById('successMessage');

            overlay.style.display = 'block';
            successMessage.style.display = 'block';

            // Prevent overlay click from closing the message
            overlay.onclick = null;

            // Only close when clicking login button
            const loginButton = document.querySelector('#successMessage .submit-btn');
            loginButton.onclick = function () {
                overlay.style.display = 'none';
                successMessage.style.display = 'none';
                window.location.href = 'Login.html';
            };
        }
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            let errorSpan = input.nextElementSibling;

            if (!errorSpan || !errorSpan.classList.contains('error-message')) {
                errorSpan = document.createElement('span');
                errorSpan.classList.add('error-message');
                errorSpan.style.color = 'red';
                input.parentNode.appendChild(errorSpan);
            }

            errorSpan.textContent = message;
            errorSpan.style.display = 'block';
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorSpan = input.nextElementSibling;

            if (errorSpan && errorSpan.classList.contains('error-message')) {
                errorSpan.textContent = '';
                errorSpan.style.display = 'none';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (!username || !email || password !== confirmPassword) {
                !username && showError('username', 'H·ªç v√† t√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.');
                !email && showError('email', 'Email kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng.');
                password !== confirmPassword && showError('confirm-password', 'M·∫≠t kh·∫©u kh√¥ng kh·ªõp.');
                return;
            }

            fetch('https://873s8t-5000.csb.app/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            })
                .then(response => {
                    if (response.status === 201) {
                        showSuccessMessage();
                    } else {
                        throw new Error('Email ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω');
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
        }
        function redirectToLogin() {
            window.location.href = 'Register.html';
        }

    </script>
